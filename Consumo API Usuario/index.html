<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!--cdn bootstraps-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">API DE USUAROPS</span>
    </nav>
    <h1 class="text-center">USARIOS API</h1>

    <!--Usuario detalles-->
    <div class="row justify-content-center">
        <div id="user-details" class="text-center mt-5 p-2 col-md-4"></div>
    </div>
    <div class="conteiner">
        <div class="row">
            <div class="col-8 mt-5">
                <table class="table table-border table-hover text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Prioridad</th>
                        </tr>
                    </thead>
                    <!--Aqui se mandan los datos de la API-->
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Para crear un nuevo usuario-->
    <div class="col-4 ml-auto" style="margin-top: 50px;">
        <div class="ml-5">
            <div class="form-group">
                <input class="form-control font-italic" type="text" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input class="form-control font-italic" type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control font-italic" type="number" id="prioridad" placeholder="Prioridad">
            </div>
        </div>
    </div>
    <br>
    <hr>

    <input type="hidden" id="id" value="9">

    <button id="agregar" class="btn btn-success btn-block">Agregar Usuario</button>
    <button id="editar" class="btn btn-success btn-block" style="display: none;">Editar Usuario</button>


    <!--cn de JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
